<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Zodiac Horoscope Predictor</title>
</head>
<body>
    <div class="header">
        <img src="/static/images/starmap.png" alt="Star Map" class="header-image">
        <h1 class="fade-in">Zodiac Horoscope Predictor</h1>
    </div>

    <div class="container">
        <h2>Enter your birth details:</h2>
        <form action="/" method="POST" class="form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="day">Day of Birth:</label>
            <input type="number" id="day" name="day" required><br>

            <label for="month">Month of Birth:</label>
            <input type="number" id="month" name="month" required><br>

            <input type="submit" value="Get Your Zodiac" class="btn-submit">
        </form>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>

    <div class="zodiac-chart">
        <h2>Explore the Zodiac Signs</h2>
        <div class="zodiac-container">
            <img src="/static/images/zodiacchart.png" alt="Zodiac Chart" usemap="#zodiacmap">
            <map name="zodiacmap">
                <area shape="poly" coords="50,50,75,75,100,100" alt="Aries" href="#aries">
                <area shape="poly" coords="110,110,130,130,150,150" alt="Taurus" href="#taurus">
                <area shape="poly" coords="160,160,175,175,190,190" alt="Gemini" href="#gemini">
                <area shape="poly" coords="200,200,220,220,240,240" alt="Cancer" href="#cancer">
                <area shape="poly" coords="250,250,270,270,290,290" alt="Leo" href="#leo">
                <area shape="poly" coords="300,300,320,320,340,340" alt="Virgo" href="#virgo">
                <area shape="poly" coords="350,350,370,370,390,390" alt="Libra" href="#libra">
                <area shape="poly" coords="400,400,420,420,440,440" alt="Scorpio" href="#scorpio">
                <area shape="poly" coords="450,450,470,470,490,490" alt="Sagittarius" href="#sagittarius">
                <area shape="poly" coords="500,500,520,520,540,540" alt="Capricorn" href="#capricorn">
                <area shape="poly" coords="550,550,570,570,590,590" alt="Aquarius" href="#aquarius">
                <area shape="poly" coords="600,600,620,620,640,640" alt="Pisces" href="#pisces">
            </map>
        </div>
    </div>
</body>
</html>
